services:
  - type: web
    name: code-viz-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: API_KEY
        sync: false
      - key: API_BASE
        sync: false
      - key: MODEL_NAME
        sync: false
      - key: PORT
        value: 8000
    disk:
      name: data
      mountPath: /app/chroma_db
      sizeGB: 1
